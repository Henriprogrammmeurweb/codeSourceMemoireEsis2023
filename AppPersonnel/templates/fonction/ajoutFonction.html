{% extends "base/base.html" %}
{% block content %}
<style>
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(23, 59, 82);
        height: 100vh;
    }
    .content .contenu{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
        width: 410px;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 5px;
    }
    .content .contenu form{
        width: 98%;
        
    }
    .content .contenu form button{
        margin-top: 8px;
        padding: 15px;
    }
</style>

<div class="content">
    <div class="contenu">
        <p style="color: teal;">Ajouter une Fonction</p>
        <div class="message">
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                <p>{{message}}</p>
            </div>
            {% endfor %}
        </div>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-info btn-block">Enregistrer</button>
        </form>
    </div>
</div>
  
{% endblock content %}
