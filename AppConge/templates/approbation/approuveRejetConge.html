{% extends "base/base.html" %}
{% block content %}
<style>
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(237, 241, 241);
        margin-top: 134px;
    }
    .content .contenu{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: white;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
        width: 410px;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 10px;
        border-radius: 5px;
    }
    .content .contenu form{
        width: 98%;
    }
    .content .contenu form button{
        margin-top: 8px;
    }
</style>

<div class="content">
    <div class="contenu">
        <p style="color: teal;">Répondre aux demandes des Congés</p>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-info btn-block">Répondre</button>
            <button type="reset" class="btn btn-dark btn-block">Recommencer</button>
        </form>
    </div>
</div>
  
{% endblock content %}
