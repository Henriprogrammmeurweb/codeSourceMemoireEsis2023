
<style>
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    header nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        height: 78px;
        width: 100%;
        background-color: rgb(237, 241, 241);
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
        z-index: 1000;
    }

    header nav .logo a {
        text-decoration: none;
        color: rgb(12, 116, 148);
        margin-left: 20px;
       

    }

    header nav .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header nav .menu li {
        list-style: none;
        margin: 5px;
    }
    header nav .menu li a{
        color: rgb(22, 135, 155);
    }
    header nav .menu li #login{
        padding: 10px;
        color: white;
        text-decoration: none;
        margin-right: 25px;
        background-color: teal;
        border-radius: 2px;
    }
    header nav .menu li #login:hover{
        background-color: teal;
    }
    header nav .menu li a{
        margin-right: 15px;
    }
 
    header nav .burger{
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        display: none;
    }
    header nav .burger span{
        width: 38px;
        height: 3px;
        background-color: rgb(34, 52, 68);
    }
    header nav .burger::before{
        content: "";
        position: absolute;
        width: 38px;
        height: 3px;
        background-color: rgb(34, 52, 68);
        transform: translateY(7px);

    }
    header nav .burger::after{
        content: "";
        position: absolute;
        width: 38px;
        height: 3px;
        background-color: rgb(34, 52, 68);
        transform: translateY(-7px);

    }

    /*Media*/
    @media(max-width:810px){
        header nav .menu {
            display: none;
        }
        header nav .burger{
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-right: 10px;
        cursor: pointer;
       
    }
    header nav .burger span.active{
        width: 0%;
    }
    header nav .burger.active::after{
        content: "";
        position: absolute;
        transform: rotate(45deg);
    }
    header nav .burger.active::before{
        content: "";
        position: absolute;
        transform: rotate(-45deg);
    }
    header nav .menu li {
        list-style: none;
        margin: 15px;
    }
    header nav .menu li a{
        color: white;
    }
    header nav .menu.actives{
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background-color: rgb(17, 58, 92);
        flex-direction: column;
        z-index: 0;
        width: 100%;
        height: auto;
        padding: 15px;
        position: absolute;
        top: 100%;
        width: 100%;

    }
    }
</style>


<header>
    <nav>
        {% if user.is_authenticated %}
        <div class="logo">
            <a href="{% url 'dashboard' %}">TakeLeave</a>
        </div>
        {% else %}
        <div class="logo">
            <a href="/">TakeLeave</a>
        </div>
        {% endif %}
        <div class="burger">
            <span></span>
        </div>
        <ul class="menu">
            {% if user.is_authenticated %}
            <li><a href="{% url 'changePassword' %}">Changer Mot de passe</a></li>
            <li><a href="{% url 'logoutUser' %}" id="login"><i class="fa fa-user-circle" aria-hidden="true"></i> Se Deconnecter</a></li>
            {% else %}
            <li><a href="/">Accueil</a></li>
            <li><a href="{% url 'appropos' %}">Appropos</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="{% url 'loginUser' %}" id="login"> <i class="fa fa-user-circle" aria-hidden="true"></i> Se connecter</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<script>
    let burgers=document.querySelector('.burger');
    let burger_spans=document.querySelector('.burger span');
    let menus=document.querySelector('.menu');

    burgers.addEventListener('click',()=>{
        burgers.classList.toggle('active');
        burger_spans.classList.toggle('active');
        menus.classList.toggle('actives');
    });
</script>
