<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    header nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        height: 78px;
        width: 100%;
        background-color: white;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        z-index: 1000;
    }

    header nav .logo a {
        text-decoration: none;
        color: teal;
        margin-left: 20px;
       

    }

    header nav .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header nav .menu li {
        list-style: none;
    }
    header nav .menu li a{
        background-color: rgb(245, 127, 59);
        padding: 10px;
        color: white;
        text-decoration: none;
        margin-right: 25px;
    }
    header nav .menu li a:hover{
        color: white;
    }

</style>


<header>
    <nav>
        {% if user.is_authenticated %}
        <div class="logo">
            <a href="{% url 'dashboard' %}">TakeLeave</a>
        </div>
        {% else %}
        <div class="logo">
            <a href="/">TakeLeave</a>
        </div>
        {% endif %}
        <div class="burger">
            <span></span>
        </div>
        <ul class="menu">
            {% if user.is_authenticated %}
            <li><a href="{% url 'logoutUser' %}" class="btn"><i class="fa fa-user-circle" aria-hidden="true"></i> Se Deconnecter</a></li>
            {% else %}
            <li><a href="{% url 'loginUser' %}" class="btn"> <i class="fa fa-user-circle" aria-hidden="true"></i> Se connecter</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
