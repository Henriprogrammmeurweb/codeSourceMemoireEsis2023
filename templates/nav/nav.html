{% load static %}

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-weight: normal;
    }
    html{
        line-height: 1.5;
    }

    .index {
        padding-bottom: 25px;


    }
    .ligne{
        width: 100%;
        height: 0.5px;
        background-color: #8491c7;
    }

    header nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        padding-top: 10px;
        background-color: #171933;
    }
    header nav .logo{
        margin-left: 15px;
        
    }
    header nav .logo a{
        text-decoration: none;
    }
    header nav .logo p{
        color: #c084fc;
        font-size: 25px;
        font-weight: normal;
        
    }
    header nav .logo p span{
        color: #60a5fa;
        font-weight: normal;
        
    }
    header nav .burger{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 38px;
        height: 38px;
        position: relative;
        cursor: pointer;
        display: none;
    }
    header nav .burger span{
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }
    header nav .burger::before{
        content: "";
        position: absolute;
        transform: translateY(7px);
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }
    header nav .burger::after{
        content: "";
        position: absolute;
        transform: translateY(-7px);
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }


    header nav .menus{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 8px;
    }
    header nav .menus li{
        list-style-type: none;
        margin: 13px;
    }
    header nav .menus li span:hover{
        color: #37949d;
    }
    header nav .menus li a{
        text-decoration: none;
        color: #d4dcff;
    }
    header nav .menus li a:hover{
        color: #37949d;
    }
    header nav .menus li #login{
        border-radius: 5px;
    }


    @media(max-width:600px){
        header nav .menus{
        display: none;

    }
    header nav .menus.responsives{
        display: flex;
        position: absolute;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
        background-color:rgb(34, 69, 102) ;
        right: 0;
        top: 75px;
        padding: 15px;
        width: 100%;
        margin-right: 0px;
    }
    header nav .burger{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 38px;
        height: 38px;
        position: relative;
        cursor: pointer;
        margin-right: 8px;
    }
    header nav .burger span{
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }
    header nav .burger span.active{
        display: none;
    }
    header nav .burger::before{
        content: "";
        position: absolute;
        transform: translateY(7px);
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }
    header nav .burger.active::before{
        position: absolute;
        transform: rotate(45deg);
    }
    header nav .burger::after{
        content: "";
        position: absolute;
        transform: translateY(-7px);
        width: 36px;
        height: 2px;
        background-color: #c084fc;
        border-radius: 5px;
    }
    header nav .burger.active::after{
        position: absolute;
        transform: rotate(-45deg);
    }
    header nav .menus li{
        list-style-type: none;
        margin-top: 11px;
    }
    header nav .menus li a{
        text-decoration: none;
        color: #fff;
    }
    header nav .menus li #login{
        border: none;
        padding: 0px;
        color: #fff;
        margin-top: 10px;
    }
    header nav .menus li #login:hover{
        border: none;
    }

    }
</style>

<header>
    <nav>
        <div class="logo">
            <a href="/">
                <p>Conge<span>line</span></p>
            </a>
        </div>
        <div class="burger">
            <span></span>
        </div>
        <ul class="menus">
            <li><a href="/"><span class="fa fa-home"></span> Accueil</a></li>
            <li><a href="#"><span class="fa fa-info-circle"></span> Appropos</a></li>
            <li><a href="#"><span class="fa fa-phone"></span> Contact</a></li>
            <li><a href="{% url 'loginUser' %}" id="login"><span class="fa fa-sign-out"></span> Se connecter</a></li>
        </ul>
    </nav>
</header>
<div class="ligne"></div>



<script>
    (function ToogleMenuMedia(){
        let burger=document.querySelector('.burger');
        let burger_span=document.querySelector('.burger span');
        let menus=document.querySelector('.menus');
        

        burger.addEventListener('click', ()=>{
            burger.classList.toggle('active');
            burger_span.classList.toggle('active');
            menus.classList.toggle('responsives');
        });
    })();
</script>
