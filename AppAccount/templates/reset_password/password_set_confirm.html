{% extends "base/base.html" %}
{% load static %}
{% block content %}

<style>
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #567b9b;
        
    }
    .content .alert{
        margin-top: 30px;

    }
    .content .contenu{
        margin-top: 55px;
        margin-bottom: 50px;
        padding: 22px;
        background-color: white;
        border-radius: 5px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
    }
    .content .contenu form{
        width: 100%;
    }
    .content .contenu .connexion{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    .content .contenu form input{
        padding: 22px;
        margin-top: 7px;
    }
    .content .contenu form button{
        margin-top: 15px;
        color: white;
        border-radius: 2px;
        background-color: #567b9b;
        padding: 15px;
    }
    .content .contenu form a{
        color: rgb(53, 58, 66);
    }



    /*Media*/
    @media(max-width:800px){
        .content .contenu{
            width: 95%;
        }
    }
</style>

<div class="content">
    <div class="contenu">
        <div class="connexion">
            <p>Entrez un nouveau mot de passe pour votre compte</p>
        </div>
        <hr style="width: 100%;height: 5px;">
        <form action="" method="post">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              <p>{{message}}</p>
            </div>
            {% endfor %}
            {% csrf_token %}
            {{form}}
            <hr style="width: 100%;height: 5px;">
            <button type="submit" class="btn btn-info btn-block">Reinitialiser mon mot de passe</button>
            <a href="{% url 'loginUser' %}">Non, je me rappelle</a>
        </form>
    </div>
</div>
  
{% endblock content %}
