{% extends "baseIndexLogin/baseIndexLogin.html" %}
{% load static %}
{% block content %}

<style>
    hr{
        color: #fbf9fc;
    }
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #090911;
        
    }
    .content .alert{
        margin-top: 30px;

    }
    .content .contenu{
        margin-top: 55px;
        margin-bottom: 50px;
        padding: 22px;
        background-color: #13131b;
        border-radius: 5px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border: 1px solid #444444;
        color: white;
        border-top: 3px solid #5b2a8d;
    }
    .content .contenu form{
        width: 100%;
    }
    .content .contenu .connexion{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    .content .contenu form input{
        padding: 22px;
        margin-top: 7px;
        border: 1px solid #444444;
        background-color: #090911;
        color: white;
        outline: none;
        
    }
    .content .contenu form label{
        margin-top: 7px;
    }
    .content .contenu form button{
        margin-top: 15px;
        color: white;
        border-radius: 2px;
        background-color: #5b2a8d;
        padding: 15px;
        margin-bottom: 20px;
    }
    .content .contenu form a{
        color: #fbf9fc;
        
    }



    /*Media*/
    @media(max-width:800px){
        .content .contenu{
            width: 95%;
        }
    }
</style>

<div class="content">
    <div class="contenu">
        <div class="connexion">
            <p>Veuillez entrer votre nouveau Mot de passe</p>
            <p>Congeligne</p>
        </div>
        <hr style="width: 100%;height: 5px;">
        <form action="" method="post" novalidate>
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              <p>{{message}}</p>
            </div>
            {% endfor %}
            {% csrf_token %}
            {{form}}
            <hr style="width: 100%;height: 5px;">
            <button type="submit" class="btn btn-block">Reinitialiser mon mot de passe</button>
            <a href="{% url 'loginUser' %}">Non, je me rappelle</a>
        </form>
    </div>
</div>
  
{% endblock content %}
