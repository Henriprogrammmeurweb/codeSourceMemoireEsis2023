{% extends "base/base.html" %}
{% load static %}
{% block content %}

<style>
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .content .alert{
        margin-top: 30px;

    }
    .content .contenu{
        margin-top: 55px;
        margin-bottom: 50px;
        padding: 22px;
        background-color: white;
        border-radius: 5px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);
    }
    .content .contenu form{
        width: 100%;
    }
    .content .contenu .connexion{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .content .contenu form button{
        margin-top: 15px;
        color: white;
        padding: 10px;
    }



    /*Media*/
    @media(max-width:800px){
        .content .contenu{
            width: 95%;
        }
    }
</style>

<div class="content">
    <div class="contenu">
        <div class="connexion">
            <p>Mot de passe Reinitialisé ✅</p>
        </div>
        <hr style="width: 100%;height: 5px;">
        <p>Votre mot de passe a été reinitialiser avec succès</p>
        <p>Cliquez maintenant ici pour vous connecter <a href="{% url 'loginUser' %}">Connexion</a></p>
        <hr style="width: 100%;height: 5px;">
    </div>
</div>
  
{% endblock content %}
